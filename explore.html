<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Explore-Page</title>
		<link rel="stylesheet" href="explore.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img src="img/profile.png" alt="" class="userProfile" />
				<div class="userName">
					<p>Selamat Datang</p>
					<h4>Galih Permana</h4>
				</div>
			</header>
			<main>
				<div class="jargon">
					<h3>
						<span>Cari</span> produk yang <span>lagi</span> kamu
						<span>butuhkan!</span>
					</h3>
				</div>
				<div class="searchBar">
					<input
						type="text"
						name="search"
						id="search"
						placeholder="Cari aja disini ..."
					/>
					<div class="searchButton">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-search"
							viewBox="0 0 16 16"
						>
							<path
								d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
							/>
						</svg>
					</div>
				</div>
				<div class="banner">
					<img src="img/market3.png" alt="" />
					<h3>AYO DUKUNG <span>UMKM</span> INDONESIA!</h3>
				</div>
				<div class="kategori">
					<h3>Kategori</h3>
					<div class="kategoriCard">
						<div class="card satu">
							<!-- <h4>Kerajinan Tangan</h4> -->
							<a href="#">Kerajinan Tangan</a>
						</div>
						<div class="card dua">
							<!-- <h4>Bahan Pangan</h4> -->
							<a href="#">Bahan Pangan</a>
						</div>
						<div class="card tiga">
							<!-- <h4>Jasa</h4> -->
							<a href="#">Jasa</a>
						</div>
					</div>
				</div>
			</main>
		</div>
		<footer>
			<nav>
				<div class="icon home">
					<a href="#">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="22"
							height="22"
							fill="currentColor"
							class="bi bi-house-door"
							viewBox="0 0 16 16"
						>
							<path
								d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"
							/>
						</svg>
					</a>
				</div>
				<div class="icon fav">
					<a href="#">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="22"
							height="22"
							fill="currentColor"
							class="bi bi-heart"
							viewBox="0 0 16 16"
						>
							<path
								d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
							/>
						</svg>
					</a>
				</div>
				<div class="icon cart">
					<a href="#">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="22"
							height="22"
							fill="currentColor"
							class="bi bi-cart3"
							viewBox="0 0 16 16"
						>
							<path
								d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
							/>
						</svg>
					</a>
				</div>
				<div class="icon profile">
					<a href="#">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="22"
							height="22"
							fill="currentColor"
							class="bi bi-person"
							viewBox="0 0 16 16"
						>
							<path
								d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
							/>
						</svg>
					</a>
				</div>
			</nav>
		</footer>
	</body>
</html>
